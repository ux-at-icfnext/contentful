  title: This is for you Christine
  link: this-is-for-you-christine
  short_description: A working blog using Contentful and Jekyll
  long_text: "Here it is... a wonderful thing. A headless static site-generated blog.
    My JAMstack, you ask: \n\n- Contentful - CMS\n- Github - repository, \n- Jekyll
    - SSG, \n- Netlify - hosting\n- IDE - Gitpod \n\nThe cost of running. ABSOLUTELY
    FREE! Time to set up... once I knew what to do, we won't discuss research time...
    but we can say I deserve another 3-day weekend. Aside... learned that I can understand
    developers speaking in Portuguese... cause, yes, that's what it took! Anyway...
    time to set up... under an hour. You're welcome! \n\n![dara's jam](//images.ctfassets.net/ld46hwx54th0/2DNco3LsV9kYnV5xlfx4zW/285ff4b0d5c47743bd812c5ffd34b241/darasjam.png)\n"
