  title: A rainy sunday
  link: a-rainy-sunday
  short_description: it's been raining for hours
  long_text: 'It''s been raining for hours. And not the typical mist we usually get,
    but heavy rain enough to fill buckets. So we''ve stayed in bed... lazy... no one
    wants to move. It''s a good day for learning something new. '
