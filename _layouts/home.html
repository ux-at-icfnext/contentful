---
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
    {% for blog in site.data.contentful.demo.blogPost %}
        <li>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.short_description }}</p>
            <p><a href="{{ page.link }}" class="btn">read about it</a></p>
        </li>
    {% endfor %}
</ul>
